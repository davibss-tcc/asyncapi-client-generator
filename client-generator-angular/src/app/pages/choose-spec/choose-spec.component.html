<div class="container">
    <h1>Choose the Spec or copy paste the spec on the below editor:</h1>
    <input type="file" class="file-upload" (change)="onFileSelected($event)" #fileUpload>
    <div class="content">
        <app-editor [(text)]="specFileContent" mode="ace/mode/yaml" ></app-editor>
    </div>
    <nav>
        <a (click)="handleGeneration()">Generate</a>
    </nav>
</div>
