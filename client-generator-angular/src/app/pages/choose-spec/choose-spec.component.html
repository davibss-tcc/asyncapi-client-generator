<div class="container">
    <h1>Choose the Spec</h1>
    <input type="file" class="file-upload" (change)="onFileSelected($event)" #fileUpload>
    <div class="content">
        <app-editor [(text)]="specFileContent" mode="yaml" ></app-editor>
    </div>
    <nav>
        <a routerLink="../review">Generate</a>
    </nav>
</div>
